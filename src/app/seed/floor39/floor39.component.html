<div class="bg-biege container">

    <div class="content mat-elevation-z4">

        <mat-form-field appearance="fill">
          <mat-label>Enter question</mat-label>
          <input matInput [placeholder]="questions[0].question" [formControl]="searchText" autocomplete="off">
        </mat-form-field>

        <table mat-table [dataSource]="filteredQuestions" class="mat-elevation-z8">
            
            <!-- Question Column -->
            <ng-container matColumnDef="question">
                <th mat-header-cell *matHeaderCellDef>Question</th>
                <td mat-cell *matCellDef="let element">{{element.question}}</td>
            </ng-container>
            
            <!-- Answers Column -->
            <ng-container matColumnDef="answers">
                <th mat-header-cell *matHeaderCellDef>Answers</th>
                <td mat-cell *matCellDef="let element">
                    <div *ngFor="let answer of element.answers" style="margin: 12px 0;">
                        {{ answer }}
                    </div>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>

</div>
